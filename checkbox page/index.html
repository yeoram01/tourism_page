<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친환경 체크리스트, 함께 지켜주세요!</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // 폼 검증 함수
        function validateForm(event) {
            event.preventDefault(); // 폼 기본 동작 방지
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);

            if (!allChecked) {
                alert("모든 항목을 체크해야 제출할 수 있습니다.");
                event.preventDefault(); // 폼 제출 방지
            } else {
                // 모든 체크박스가 체크되었을 경우 다음 페이지로 이동
                window.location.href = "https://yeoram01.github.io/tourism_page/checkbox%20page/submit.html";
            }
        }

        // DOM이 로드된 후 폼 이벤트 리스너 추가
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.addEventListener("submit", validateForm); // 폼 제출 시 validateForm 함수 실행
        });
    </script>
</head>
<body>
    <h1>친환경 체크리스트, <br> 함께 지켜주세요!</h1>
    <h5>우리 호텔은 '제주와의 약속' 캠페인에 참여하는 숙박업소입니다.<br>
        제주도의 지속가능한 관광을 위해, 아래 체크리스트를 실천해주세요!<br>
        체크리스트를 모두 완료하면, 모바일 인증서가 발급됩니다.</h5>
    
    <form>
        <label>
            <input type="checkbox" name="option1" value="option1">
            일회용품 어매니티(클렌징 세트, 슬리퍼) 사용 최소화하기
        </label>
        <br>
        
        <label>
            <input type="checkbox" name="option2" value="option2">
            외출 시 카드키 빼기
        </label>
        <br>

        <label>
            <input type="checkbox" name="option3" value="option3">
            하루에 수건 1개만 사용하기
        </label>
        <br>

        <label>
            <input type="checkbox" name="option4" value="option4">
            어매니티 적정량 사용하기
        </label>
        <br>

        <label>
            <input type="checkbox" name="option5" value="option5">
            에어컨/난방 적정 온도 유지하기
        </label>
        <br>
        <button type="submit">환경 지키기 성공!</button>
    </form>
</body>
</html>
