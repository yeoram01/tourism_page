<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주와의 약속에 동참해 주셔서 감사합니다!</title>
    <style>
        body {
            margin: 3; /* 기본 여백 제거 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh; /* 화면 높이 100% */
        }
        img {
            width: 80vw; /* 화면 너비 100% */
            height: 80vh; /* 화면 높이 100% */
            object-fit: cover; /* 비율 유지하며 꽉 채우기 */
        }
    </style>
</head>
<body>
    <img src="인증서.jpg" alt="인증서" width="1200" height="1500">
</body>
</html>
